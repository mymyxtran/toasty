  <style>
    /*configure background with*/
    body, html {
      height: 100%;
      margin: 0;
    }
    .columns{
      margin: 15px ;
    }
    .background_one {
        /*the image to use*/
        background-image: url('photos/fireplace_cabin.gif');
        background-color: #555;
        /*full height*/
        height: 100%;
        /* Center and scale the image nicely */
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover; 
    }
    .background_two {
        background-image: url('snowy_fest.gif');
        background-color: #555;
        /*full height*/
        height: 100%;
        /* Center and scale the image nicely */
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover; 
    }
    /* Include the padding and border in an element's total width and height */
    * {
    box-sizing: border-box;
    }

    /* Remove margins and padding from the list */
    ul {
      margin: 0;
      padding: 0;
    }

    /* Style the list items */
    ul li {
      cursor: pointer;
      position: relative;
      padding: 12px 8px 12px 40px;
      background: #eee;
      font-size: 18px;
      transition: 0.2s;

      /* make the list items unselectable */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Set all odd list items to a different color (zebra-stripes) */
    ul li:nth-child(odd) {
      background: #f9f9f9;
    }

    /* Darker background-color on hover */
    ul li:hover {
      background: #ddd;
    }

    /* When clicked on, add a background color and strike out text */
    ul li.checked {
      background: #888;
      color: #fff;
      text-decoration: line-through;
    }

    /* Add a "checked" mark when clicked on */
    ul li.checked::before {
      content: '';
      position: absolute;
      border-color: #fff;
      border-style: solid;
      border-width: 0 2px 2px 0;
      top: 10px;
      left: 16px;
      transform: rotate(45deg);
      height: 15px;
      width: 7px;
    }

    /* Style the close button */
    .close {
      position: absolute;
      right: 0;
      top: 0;
      padding: 12px 16px 12px 16px;
    }

    .close:hover {
      background-color: #F7F6F4;
      color: white;
    }

    /* Style the header */
    .header {
      background-color: #F7F6F4;
      padding: 30px 40px;
      color: white;
      text-align: center;
    }

    /* Clear floats after the header */
    .header:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the input */
    input {
      margin: 0;
      border: none;
      border-radius: 0;
      width: 75%;
      padding: 10px;
      float: left;
      font-size: 16px;
    }

    /* Style the "Add" button */
    .addBtn {
      padding: 10px;
      width: 25%;
      background: #d9d9d9;
      color: #555;
      float: left;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0;
    }

    .addBtn:hover {
      background-color: #bbb;
    }

    /* Style the pomodoro buttons */
    .pomoButtons {
      padding: 8px;
      width: 22%;
      background: #F7F6F4;
      color: rgb(27, 24, 24);
      text-align: center;
      font-size: 16px;
      border-radius: 10px;
    }

    .timerCircle {
      border: 5px solid white;
      border-radius: 100%; /* one half of ( (border * 2) + height + padding ) */
      width: 300px;
      height: 300px;
      display: flex;
      margin-left: 60px;
      margin-bottom: 8px;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 50px;
      padding: 10px;
      text-align: center;
  }

  </style>
